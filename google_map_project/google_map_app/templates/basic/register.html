    {% extends "basic/common.html" %}
    {% block start %}
    <div class="container mt-5">
    <form class="col-6 mx-auto card p-3" method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <h2>Register</h2>
        <hr>
        {% if messages %}
        
        <div class="alert alert-primary" role="alert">
            {% for message in messages %}
            {{ message }}
            {% endfor %}
        </div>
        {% endif %}
        <div class="mb-3">
            <label for="exampleInputEmail1" class="form-label">User id</label>
            <input type="text" class="form-control" name="user_id" id="exampleInputEmail1" aria-describedby="emailHelp">
        </div>
        <div class="mb-3">
            <label for="exampleInputEmail1" class="form-label">name</label>
            <input type="text" class="form-control" name="name" id="exampleInputEmail1" aria-describedby="emailHelp">
        </div>
        <div class="mb-3">
            <label for="exampleInputEmail1" class="form-label">Email Id</label>
            <input type="text" class="form-control" name="email_id" id="exampleInputEmail1" aria-describedby="emailHelp">
    
        <div class="mb-3">
            <label for="exampleInputEmail1" class="form-label">Phone Number</label>
            <input type="text" class="form-control" name="phone_number" id="exampleInputEmail1" aria-describedby="emailHelp">
            <!-- <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div> -->
        </div>
        <div class="mb-3">
            <label for="exampleInputEmail1" class="form-label">User Type</label>
            <input type="text" class="form-control" name="user_type" id="exampleInputEmail1" aria-describedby="emailHelp">
        </div>
         <div class="mb-3">
            <label for="exampleInputEmail1" class="form-label">Partner Id</label>
            <input type="text" class="form-control" name="partner_id" id="exampleInputEmail1" aria-describedby="emailHelp">
        </div>
        <div class="mb-3">
            <label for="exampleInputPassword1" class="form-label">Password</label>
            <input type="password" class="form-control" name="password" id="exampleInputPassword1">
        </div>
        <p>Already have an account? <a href='/login/'>Login</a></p>
        
        <button type="submit" class="btn btn-primary">Submit</button>


    
    </form>


    <!-- {{reciepes}} -->
    </div>
    {% endblock %}
